<body bgcolor = "#ffcc99">
<script language = "javascript">
var Arraycolor = new Array("red","yellow","blue","green","purple");
var n = 0;
function turncolor(){
	if (n == (Arraycolor.length-1)) n = 0;
	n ++ ;
	document.bgColor = Arraycolor[n];
}
</script>
